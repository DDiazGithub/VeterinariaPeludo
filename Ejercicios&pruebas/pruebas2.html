<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script type="text/javascript">

$(document).ready(function(){
   $("#sumar").click(function(){
     var n1 =parseInt($("#num1").val());
     var n2 =parseInt($("#num2").val());
     var sum = n1+n2;

     $("#resultado").val(sum);

   });

})


</script>
</head>

<body>
<!-- con jquery -->

  </div>
  <div class="container">
    <div class="row">
      <form>
        <div class="form-group">
          <label for="num1">numero 1</label>
          <input type="number" class="form-control" id="num1" name="num1">
        </div>
        <div class="form-group">
          <label for="num2">numero 2</label>
          <input type="number" class="form-control" id="num2" name="num2">
        </div>
        <div class="form-group">
          <label for="resultado">resultado</label>
          <input type="number" class="form-control" id="resultado" name="resultado">
        </div>
        <button type="button" class="btn btn-primary" id="sumar">Sumar</button>
      </form>
    </div>

  </div>
</body>
</html>
