<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script type="text/javascript">
  
function Sumar(){
  var n1 = document.getElementById("num1").value;
  var n2 = document.getElementById("num2").value;
   var sum = parseInt(n1)+parseInt(n2);

   alert ("el resultado"+ sum);
}

</script>
</head>

<body>
  <form>

    <label for="iname">Nombre</label>
    <input id="iname" type="text" name="name" autocomplete="on">

    <label for="iemail">Email</label>
    <input id="iemail" type="email" name="email">
    
    <div class="datalist-wrap">
        <label class="label">Numero <small></small></label>
        <input type="text" list="numero" class="input" />
        <datalist id="numero">
            <option value="56"></option>
            <option value="59"></option>
        </datalist>
    </div>

    <input type="Submit" name="enviar">
    <input type="reset" name="resetear">


  </form>
  <!-- con javascript  -->
  <div class="container">
    <div class="row">
      <form>
        <div class="form-group">
          <label for="num1">numero 1</label>
          <input type="number" class="form-control" id="num1" name="num1">
        </div>
        <div class="form-group">
          <label for="num2">numero 2</label>
          <input type="number" class="form-control" id="num2" name="num2">
        </div>
        <button type="button" class="btn btn-primary" onclick="Sumar()">Sumar</button>
      </form>
    </div>

  </div>

</html>
